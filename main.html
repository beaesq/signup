<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="logo-section">
      <div class="logo-bar">
        <div class="logo-bar-content">
          <img class="logo-icon" src="./images/moon-logo.png" alt="Moon icon">
        </div>
        <div class="logo-bar-content">
          <p class="logo-text">LOONATHEWORLD</p>
        </div>
      </div>
      <div class="photo-credit-bar">
        <p class="credit-text">Photo by <a href="https://unsplash.com/ja/@withluke?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luke Stackpoole</a> on <a href="https://unsplash.com/images/nature/moon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
      </div>
    </div>
    <div class="form-section">
      <div class="form-header">
        <div class="form-header-text">Dance! Turn around and 'round and 'round, 飛び回る箒星
          瞳はアンドロメダ </div>
        <div class="form-header-text">Like a hula hula hula hula hoop</div>
      </div>
      <form action="" method="post" class="signup-form">
        <div class="form-main">
          <h1 class="form-heading">Want to stan loona? Create an <em>Orbit</em> account</h1>
          
          <div class="form-main-row">
            <div class="form-name-row">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-name-row">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>
          <div class="form-main-row">
            <div class="form-contact-row">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-contact-row">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>
          <div class="form-main-row">
            <div class="form-password-row">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="form-password-row">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="password-confirm" id="password-confirm">
            </div>
          </div>
        </div>
        <div class="form-button">
          <button class="create-account" type="button">Create&nbsp;Account</button>
        </div>
      </form>
      <div class="form-login">Already have an account? <a class="login" href="">Log in</a></div>
    </div>
  </div>
</body>
</html>
